<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-mem-slider</title>
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="slide1" checked> 
            <input type="radio" name="r" id="slide2">
            <input type="radio" name="r" id="slide3">
            <input type="radio" name="r" id="slide4">

            <div class="slide s1"><img src="/cssMemSlider/cssMemSlider/img/cat.jpg" alt=""><p>Рекурсивный котик</p></div>
            <div class="slide"><img src="/cssMemSlider/cssMemSlider/img/bag.jpg" alt=""><p>Болгарский перевод Баг-репорта</p></div>
            <div class="slide"><img src="/cssMemSlider/cssMemSlider/img/photo_2022-05-12_12-54-02.jpg" alt=""><p>Когда наконец убедил тестировщика</p></div>
            <div class="slide"><img src="/cssMemSlider/cssMemSlider/img/photo_2022-05-12_12-54-37.jpg" alt=""><p>Годный лайфхак</p></div>
        </div>
    </div>
    <div class="navigation">
        <label for="slide1" class="bar"><div class="bar1"></div></label>
        <label for="slide2" class="bar"><div class="bar1"></div></label>
        <label for="slide3" class="bar"><div class="bar1"></div></label>
        <label for="slide4" class="bar"><div class="bar1"></div></label>
    </div>
</body>
</html>
